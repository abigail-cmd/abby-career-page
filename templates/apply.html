
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for a Job</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">Abby Careers</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/apply">Apply</a></li>
          <li class="nav-item"><a class="nav-link" href="mailto:abigailelaho@gmail.com">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  

  <!-- Apply Form -->
  <main class="container my-5">
    <h1 class="text-center mb-4">Apply Now</h1>
    <form class="mx-auto" style="max-width: 500px;" action="/thankyou" method="GET">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <select id="position" name="position" class="form-select" required>
          <option value="">Select a job</option>
          <option value="frontend">Frontend Developer</option>
          <option value="backend">Backend Developer</option>
          <option value="data">Data Analyst</option>
          <option value="UI">UI/UX Developer</option>
          <option value="Product">Product Manager</option>
          <option value="lab">Lab Assistant</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Why do you want to join?</label>
        <textarea id="message" name="message" rows="4" class="form-control"></textarea>
      </div>

      <button type="submit" class="btn btn-dark w-100">Submit Application</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">Â© 2025 Abby Careers. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS (optional for dropdowns, modals etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
